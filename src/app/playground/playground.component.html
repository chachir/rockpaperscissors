<div class="row">
  <div class="choose col-3">
    <ul class="list-group" *ngFor="let hand of list">
      <li class="list-group-item">
        <img (click)="choice(hand.value)" class="image-choice" type="button" src="/assets/img/{{hand.image}}.png"
          title="{{hand.image}}" width="30%">
      </li>
    </ul>
  </div>
  <div class="hands col-3">
    <ul class="list-group" *ngFor="let hand of list">
      <li *ngIf="playerRPS == hand.value" class="list-group-item"><img class="image"
          src="/assets/img/{{hand.image}}.png" width="80%"></li>
    </ul>
  </div>
  <div class="hands col-3">
    <ul class="list-group" *ngFor="let hand of list">
      <li *ngIf="machineRPS == hand.value" class="list-group-item"><img class="image"
          src="/assets/img/{{hand.image}}.png" width="80%"></li>
    </ul>
  </div>
  <div class="col-3">
    <p class="walt-font">Rules</p>
    <img class="rules mx-auto d-block" src="/assets/img/rules.png" width="80%">
  </div>
</div>

<div class="row margin-message">
  <p class="walt-font" *ngIf="machineRPS != null">{{message}} </p>
</div>
