<div class="grid">
  <ng-container *ngFor="let hand of list">
    <div class="choose">
      <ul class="list-group transparent">
        <li class="list-group-item"><img (click)="choice(hand.value)" class="image" src="/assets/img/{{hand.image}}.png" width="35%"></li>
      </ul>
    </div>
    <div class="hands col-md-4 col-sm-6 col-12">
      <div *ngIf="playerRPS == hand.value"><img class="image" src="/assets/img/{{hand.image}}.png" width="60%"></div>
    </div>
    <div class="hands col-md-4 col-sm-6 col-12">
      <div *ngIf="machineRPS == hand.value"><img class="image" src="/assets/img/{{hand.image}}.png" width="60%"></div>
    </div>
    <div class="col-md-4 col-sm-6 col-12">

    </div>
  </ng-container>
</div>

<h1>You {{winner}}! </h1>
