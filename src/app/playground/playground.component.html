<div class="row">
  <div class="choose col-3">
    <div class="card align-items-center" *ngFor="let hand of list">
      <img (click)="choice(hand.value)" class="image-choice" type="button" src="/assets/img/{{hand.image}}.png">
    </div>
  </div>
  <div class="hands col-3">
    <div class="card align-items-center" *ngFor="let hand of list">
      <img class="image" *ngIf="playerRPS == hand.value"  src="/assets/img/{{hand.image}}.png">
    </div>
  </div>
  <div class="hands col-3">
    <div class="card align-items-center" *ngFor="let hand of list">
      <img class="image" *ngIf="machineRPS == hand.value"  src="/assets/img/{{hand.image}}.png">
    </div>
  </div>
  <div class="col-3">

    <p class="walt-font">Rules</p>
    <img class="rules mx-auto d-block" src="/assets/img/rules.png" width="80%">
  </div>
</div>

<div class="row margin-message">
  <p class="walt-font" *ngIf="machineRPS != null">{{message}}</p>
  <p class="walt-font" *ngIf="machineRPS == null">Choose a hand...</p>
</div>
