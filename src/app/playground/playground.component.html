  <div class="row">
    <div class="choose col-sm-0 col-md-3">
      <div>
        <div (click) = "choice(1)"><img src="/assets/img/paper.png" width="35%" ></div>
        <div (click) = "choice(0)"><img src="/assets/img/rock.png" width="35%"></div>
        <div (click) = "choice(2)"><img src="/assets/img/scissors.png" width="35%"></div>
    </div>
    </div>
    <div class="hands col-sm-12 col-md-3">
        <div *ngIf="playerRPS == 1"><img class="image" src="/assets/img/paper.png" width="60%"  ></div>
        <div *ngIf="playerRPS == 0"><img class="image" src="/assets/img/rock.png"  width="60%"></div>
        <div *ngIf="playerRPS == 2"><img class="image" src="/assets/img/scissors.png"  width="60%"></div>
    </div>
    <div class="hands col-sm-12 col-md-3">
        <div *ngIf="machineRPS == 1"><img class="image" src="/assets/img/paper.png"  width="60%"></div>
        <div *ngIf="machineRPS == 0"><img class="image" src="/assets/img/rock.png" width="60%"></div>
        <div *ngIf="machineRPS == 2"><img class="image" src="/assets/img/scissors.png" width="60%"></div>
    </div>
    <div class="col-sm-0 col-md-3">
    </div>
  </div>
