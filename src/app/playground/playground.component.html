<div class="row">
  <div class="choose col-3">
    <div class="card align-items-center" *ngFor="let hand of list">
      <img (click)="choice(hand.value)" class="image-choice" src="/assets/img/{{hand.image}}.png">
    </div>
  </div>
  <div class="hands col-3">
    <div class="card align-items-center" *ngFor="let hand of list">
      <img class="image" *ngIf="playerRPS == hand.value"  src="/assets/img/{{hand.image}}.png">
    </div>
  </div>
  <div class="hands col-3">
    <div class="card align-items-center" *ngFor="let hand of list">
      <img class="image" *ngIf="machineRPS == hand.value"  src="/assets/img/{{hand.image}}.png">
    </div>
  </div>
  <div class="col-3">
    <h1>Rules</h1>
    <img class="rules" src="/assets/img/rules.png">
  </div>
</div>

<h1>You {{winner}}! </h1>
